<!DOCTYPE html>
<html>
<head>
    <title>Simple FAQ Chatbot</title>
    <style>
        body {
            background: #ce7777;
            font-family: Arial;
            padding: 40px;
        }
        .box {
            width: 400px;
            margin: auto;
            background: rgb(211, 164, 164);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #a86565;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #28507a;
            border: none;
            color: rgb(228, 223, 223);
            cursor: pointer;
        }
        .reply {
            margin-top: 15px;
            background: #dce1e9;
            padding: 12px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>TIT Chatbot</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>

        {% if reply %}
        <div class="reply">
            <strong>Bot:</strong> {{ reply }}
        </div>
        {% endif %}
    </div>
</body>
</html>
